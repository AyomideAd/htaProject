<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Document</title>
</head>
<body>
    <label for="Username">Username</label>
    <input type="text" id="Username" name="Username" placeholder="Input Name here" value="2234" required>
    <br>
    <label for="Firstname">Firstname</label>
    <input type="text" id="Firstname" name="Firstname" placeholder="Input Firstname">
    <br>
    <label for="file">Choose file</label>
    <input type="file" id="file" name="file">
    <br>
    <label for="date">Date</label>
    <input type="date" id="date" name="date">
    <br>
    <label for="Number">Age</label>
    <input type="number" id="Number" name="Age" placeholder="Input age here" min="50" max="80" step="2">
    <br>
    <label for="Range"></label>
    <input type="range" id="Range" name="range" min="10" max="50">
    <br>
    <label for="Clothitem">Cloth item</label>
    <input type="checkbox" id="Clothitem" name="clothitem">
    <br>
    <label><input type="checkbox" value="occupation" name="Software Engineer">Software Enggineer</label>
    <label><input type="checkbox" value="occupation" name="Data Analyst">Data Analyst</label>
    <label><input type="checkbox" value="occupation" name="Digital Marketer">Digital Marketer</label>
    <br>
    <label><input type="radio" value="Stoner" name="Yes">Yes</label>
    <label><input type="radio" value="Stoner" name="No">No</label>
    <br>
    <label for="Country">Select your country</label>
    <select name="Country" id="Country">
        <option value="">--select country--</option>
        <option value="Nigeria">Nigeria</option>
        <option value="USA">United States</option>
        <option value="UK">United Kingdom</option>
    </select>
    <br>
    <label for="Email">Email</label>
    <input type="email" id="Email" name="email">
    <br>
    <label for="Bio"></label>
    <textarea name="Bio" id="Bio" placeholder="Tell us a little about yourself" rows="10" cols="20"></textarea>
    <input type="submit" value="submit">

</body>
